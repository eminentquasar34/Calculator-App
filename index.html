<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <script src ="script.js"></script>
</head>
<body>
  <!-- <h1>Calculator</h1> -->
    <br>
    <br>
    <br>
    <br>


    <div id="screen">
        <div id="calculator">
            <div class="topRow calcRow">
                <div id="historyBox"></div>
                <div id="textBox"></div>
            </div>
            <div class="calcRow">
                <div id="oneKey" class="cell">1</div>
                <div id="twoKey" class="cell">2</div>
                <div id="threeKey" class="cell">3</div>
                <div id="divideKey" class="cell">รท</div>
            </div>
            <div class="calcRow">
                <div id="fourKey" class="cell">4</div>
                <div id="fiveKey" class="cell">5</div>
                <div id="sixKey" class="cell">6</div>
                <div id="multiplyKey" class="cell">*</div>
            </div>
            <div class="calcRow">
                <div id="sevenKey" class="cell">7</div>
                <div id="eightKey" class="cell">8</div>
                <div id="nineKey" class="cell">9</div>
                <div id="plusKey" class="cell">+</div>
            </div>
            <div class="calcRow">
                <div id="clear" class="cell">AC</div>
                <div id="zeroKey" class="cell">0</div>
                <div id="equalsKey" class="cell">=</div>
                <div id="minusKey" class="cell">-</div>
            </div>
        </div>
    </div>

</body>
</html>
